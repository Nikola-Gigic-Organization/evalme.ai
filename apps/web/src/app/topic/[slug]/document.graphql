query GetTopicBySlug($slug: String!) {
  topic(where: { slug: $slug }) {
    id
    title
    questions(orderBy: { order: asc }) {
      id
      title
      text
      viewerAnswer {
        id
        userAnswer
        openAIAnswer
      }
    }
    questionsCount
    viewerAnsweredQuestionsCount
  }
}

mutation CreateUserAnswer($data: UserAnswerCreateInput!) {
  createUserAnswer(data: $data) {
    id
  }
}
